---
- name: Deploy WAR to Tomcat on localhost
  hosts: web
  become: yes
  vars:
    tomcat_service: tomcat9
    tomcat_webapps: /var/lib/tomcat9/webapps

  tasks:
    - name: Ensure Tomcat is installed
      apt:
        name: tomcat9
        state: present
        update_cache: yes

    - name: Ensure Tomcat service is running
      service:
        name: "{{ tomcat_service }}"
        state: started
        enabled: yes

    - name: Copy WAR file to Tomcat webapps
      copy:
        src: "{{ artifact }}"
        dest: "{{ tomcat_webapps }}/devops-app.war"
        owner: tomcat
        group: tomcat
        mode: '0644'

    - name: Restart Tomcat
      service:
        name: "{{ tomcat_service }}"
        state: restarted
